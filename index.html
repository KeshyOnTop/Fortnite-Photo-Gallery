<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=3oLKY9g8rbCXMF8sIH_RLgBOT2sGFpcZa-m1BmdTQXF4qlJSGaZsP6eU7sAUiKrMnyo2lhNeedjRsP65XV9Bzu96grXyOx8RkVsuYpbM4kc" charset="UTF-8"></script>
    <link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9hbnVzaGFnb2t1bC5naXRodWIuaW8vUHJvLTYyLVRGUC1BdmVuZ2Vycy8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid">Grid View</a></li>
            <li class="links"><a href="#slide">Slide View</a></li>
        </ul>
    </center>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img src="Fortnite.gif" id="img1" class="img-responsive">
            </div>
        </section>
        <hr style="width:100%;">
        <section id="grid">
            <h2>Grid Gallery</h2>
            <br>
            <div class="row">
                <img src="fortnite-outfit-Alli.webp" class="img2">
                <img src="fortnite-outfit-astra-816x853.jpg" class="img2">
                <img src="fortnite-outfit-assault-trooper-816x853.jpg" class="img2">
                <img src="fortnite-outfit-Bandwidth.webp" class="img2">
            </div>
            <div class="row">
                <img src="fortnite-outfit-black-knight-816x853.jpg" class="img2">
                <img src="fortnite-outfit-Guernsey.webp" class="img2">
                <img src="fortnite-outfit-Chiara-1.webp" class="img2">
                <img src="fortnite-outfit-Orelia-1.jpg" class="img2">
            </div>
        </section>
        <br>
        <br>
        <hr style="width:100%;">
        <section id="slide">
            <h2>Sliding Gallery</h2>
            <br>
            <div class="carousel slide" id="mycarousel" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="fortnite-outfit-Alli.webp" class="img-responsive">
                        </center>
                        <div class="carousel-content">
                            <center>
                                <p>Alli</p>
                            </center>
                        </div>
                    </div>
                    <div class="item">
                        <center>
                            <img src="fortnite-outfit-astra-816x853.jpg" class="img-responsive">
                        </center>
                        <div class="carousel-content">
                            <center>
                                <p>Astra</p>
                            </center>
                        </div>
                    </div>
                    <div class="item">
                        <center>
                            <img src="fortnite-outfit-assault-trooper-816x853.jpg" class="img-responsive">
                        </center>
                        <div class="carousel-content">
                            <center>
                                <p>Assault Trooper</p>
                            </center>
                        </div>
                    </div>
                    <div class="item">
                        <center>
                            <img src="fortnite-outfit-Bandwidth.webp" class="img-responsive">
                        </center>
                        <div class="carousel-content">
                            <center>
                                <p>Bandwidth</p>
                            </center>
                        </div>
                    </div>
                    <div class="item">
                        <center>
                            <img src="fortnite-outfit-black-knight-816x853.jpg" class="img-responsive">
                        </center>
                        <div class="carousel-content">
                            <center>
                                <p>Black Knight</p>
                            </center>
                        </div>
                    </div>
                    <div class="item">
                        <center>
                            <img src="fortnite-outfit-Guernsey.webp" class="img-responsive">
                        </center>
                        <div class="carousel-content">
                            <center>
                                <p>Guernsey</p>
                            </center>
                        </div>
                    </div>
                    <div class="item">
                        <center>
                            <img src="fortnite-outfit-Chiara-1.webp" class="img-responsive">
                        </center>
                        <div class="carousel-content">
                            <center>
                                <p>Chiara</p>
                            </center>
                        </div>
                    </div>
                    <div class="item">
                        <center>
                            <img src="fortnite-outfit-Orelia-1.jpg" class="img-responsive">
                        </center>
                        <div class="carousel-content">
                            <center>
                                <p>Orelia</p>
                            </center>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </section>
    </div>
</body>

</html>
